<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACall me</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/singup.css">
    <!-- Add material design css -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <!-- Add material icons: see https://fonts.google.com/icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Add material design javascript -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
    <main id="container">
        <div class="container-singup">
            <h1 class="titulo"> Cadastro Paciente</h1>
            <form class="form-singup">
                <label>
                    <h3>Nome completo:</h3>
                    <input type="text" placeholder="Digite seu nome completo..." required>
                </label>
                <label>
                    <h3>E-mail:</h3>
                    <input type="text" placeholder="Digite seu e-mail..." required>
                </label>
                <label>
                    <h3>Data nascimento:</h3>
                    <input type="date" required>
                </label>
                <label>
                    <h3>Gênero:</h3>
                    <input type="text" placeholder="Digite seu gênero..." required>
                </label>
                <label>
                    <h3>CPF:</h3>
                    <input type="number" placeholder="Digite seu CPF..." required>
                </label>
                <label>
                    <h3>Telefone:</h3>
                    <input type="number" placeholder="Digite seu Telefone..." required>
                </label>
                <label>
                    <h3>Senha:</h3>
                    <input type="password" placeholder="Digite sua senha..." required>
                </label>
                <label>
                    <h3>Confirmar senha:</h3>
                    <input type="password" placeholder="Confirme sua senha..." required>
                </label>

                <div class="check">
                    <input type="checkbox" name="" id="termosUso">
                    <label for="termosUso">Li e concordo com os<a href="">Termos de uso</a> e <a href="">Políticas de Privacidade</a></label><br>
                    <input type="checkbox" name="" id="autoriza">
                    <label for="autoriza">Autorizo o uso dos meus dados para o uso dentro da plataforma</label>
                
                </div>

                <button type="reset" class="button-signup">Cancelar</button>
                <button type="submit" class="button-signup">Enviar</button>
            </form>
        </div>
    </main>
</body>

</html>
