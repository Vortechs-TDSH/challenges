<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ACall me</title>
	<link rel="stylesheet" href="css/global.css" />
	<link rel="stylesheet" href="css/header.css" />
	<link rel="stylesheet" href="css/video-call.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
</head>

<body>
	<header class="sticky-top">
		<nav class="navbar navbar-expand-md navbar-light bg-light px-md-3 px-lg-4">
			<div class="container-fluid">
				<a class="d-flex align-items-center text-black navbar-brand" href="index.html">
					ACall me
				</a>

				<div class="d-flex align-items-center">
					<ul class="navbar-nav d-none d-lg-flex align-items-center">
						<li class="nav-item">
							<a class="text-reset btn px-3" href="#" data-mdb-ripple-color="dark">
								Agenda
							</a>
						</li>
						<li class="nav-item">
							<a class="text-reset btn px-3" href="#" data-mdb-ripple-color="dark">
								Chat
							</a>
						</li>
					</ul>

					<a class="text-reset px-4" href="#">
						<i class="far fa-bell"></i>
						<span class="badge rounded-pill badge-notification bg-danger">1</span>
					</a>

					<div class="dropdown">
						<button class="btn dropdown-toggle px-2 d-sm-flex align-items-sm-center" data-mdb-ripple-color="dark"
							href="#" id="header-collapse" data-mdb-toggle="dropdown">
							<img src="https://mdbootstrap.com/img/new/avatars/1.jpg" class="rounded-circle" height="32" alt="profile"
								loading="lazy" />
							<p class="text-capitalize d-none d-sm-flex pe-2 ps-1 mb-0">Luís Silva</p>
						</button>
						<ul class="dropdown-menu shadow-1" aria-labelledby="header-collapse">
							<li>
								<button type="button" class="dropdown-item ripple" href="./profile-pacient.html">Perfil</button>
							</li>
							<li class="d-lg-none">
								<button type="button" class="dropdown-item ripple" href="./profile-pacient.html">Agenda</button>
							</li>
							<li class="d-lg-none">
								<button type="button" class="dropdown-item ripple" href="./profile-pacient.html">Chat</button>
							</li>
							<li>
								<hr class="dropdown-divider my-0 text-reset divider" />
							</li>
							<li>
								<button type="button" class="dropdown-item ripple ripple-surface-danger" style="color: #ff0000" href="#"
									onclick="logout()">Logout</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<main class="container-fluid row g-0">
		<div class="col-md-8 col-lg-9 d-flex flex-column calling-container">
			<div class="calling-info text-center pt-3">
				<h3 class="text-muted">Chamada com José Luiz</h3>
				<p>Atenção: essa chamada não está sendo gravada</p>
			</div>
			<div class="bg-black d-flex align-items-stretch flex-fill calling-video">
				<video src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"></video>
			</div>
			<div class="align-items-end py-4">
				<div class="d-flex justify-content-center">
					<button class="btn btn-floating mx-1" data-mdb-ripple-color="dark">
						<i class="fas fa-video-slash calling-icons"></i>
					</button>
					<button class="btn btn-floating mx-1 text-danger" data-mdb-ripple-color="dark">
						<i class="fas fa-phone calling-icons"></i>
					</button>
					<button class="btn btn-floating mx-1" data-mdb-ripple-color="dark">
						<i class="fas fa-microphone-slash calling-icons"></i>
					</button>
				</div>
			</div>
		</div>
		<aside class="col-md-4 col-lg-3 d-none d-md-flex flex-fill flex-column">
			<div class="d-flex flex-column flex-fill p-2">
				<div class="messages-container">
				</div>
			</div>
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Digite uma mensagem..." />
				<button class="btn btn-dark input-group-text" id="basic-addon2"><i class="far fa-paper-plane"></i></button>
			</div>
		</aside>
	</main>
</body>
<script type="text/javascript">
	const currentNames = ['Guilherme', 'José Luiz']
	const messagesContainerElement = document.getElementsByClassName('messages-container')[0]
	const messages = []

	for (let i = 0; i <= 15; i++) {
		const randomPosition = Math.floor(Math.random() * currentNames.length)

		messages.push(`
			<div class="message-wrapper my-2 ${!randomPosition && 'alt'}">
				<div class="col-md-11 col-lg-8 message-container">
					<h5>${currentNames[randomPosition]}</h5>
					<p class="my-1 text-break message-content">Segue cronograma em anexo</p>
					<div class="d-flex justify-content-end">
						<p class="mb-0"><small>07:00</small></p>
					</div>
				</div>
			</div>
		`)
	}

	messagesContainerElement.innerHTML = messages.join('')

	function logout() {
		alert('Você foi deslogado')
	}
</script>

</html>
