<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACall me</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- Add material design css -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <!-- Add material icons: see https://fonts.google.com/icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Add material design javascript -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
    <main id="container">
        <div class="container-login">
            <h1 class="titulo">Login</h1>
            <p class="subText">Para continuar, inicie sua sessão com sua conta do ACall Me</p>
            <form class="form-login">
                <label>
                    <h3>E-mail:</h3>
                    <input type="text" placeholder="Digite seu e-mail..." required>
                </label>
                <label>
                    <h3>Senha:</h3>
                    <input type="email" name="email" placeholder="Digite sua senha..." required>
                </label>
                <a href="./reset-password.html" class="reset-pass">Esqueceu a senha?</a>
                <button type="submit" class="button-login">Acessar conta</button>
                <p class="signup">Não tem cadastro?<a href="signup.html">Crie uma conta</a></p>    
            </form>
        </div>
    </main>
</body>

</html>
