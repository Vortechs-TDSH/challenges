<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ACall me</title>
	<link rel="stylesheet" href="css/global.css" />
	<link rel="stylesheet" href="css/header.css" />
	<link rel="stylesheet" href="css/schedule.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
</head>

<body>
	<header class="sticky-top">
		<nav class="navbar navbar-expand-md navbar-light bg-light px-md-3 px-lg-4">
			<div class="container-fluid">
				<a class="d-flex align-items-center text-black navbar-brand" href="home-specialist.html">
					ACall me
				</a>

				<div class="d-flex align-items-center">
					
					<a class="text-reset px-4" href="#">
						<i class="far fa-bell"></i>
						<span class="badge rounded-pill badge-notification bg-danger">1</span>
					</a>

					<div class="dropdown">
						<button class="btn dropdown-toggle px-2 d-sm-flex align-items-sm-center" data-mdb-ripple-color="dark" href="#"
							id="header-collapse" data-mdb-toggle="dropdown">
							<img src="https://mdbootstrap.com/img/new/avatars/1.jpg" class="rounded-circle" height="32" alt="profile"
								loading="lazy" />
							<p class="text-capitalize d-none d-sm-flex pe-2 ps-1 mb-0">Luís Silva</p>
						</button>
						<ul class="dropdown-menu shadow-1" aria-labelledby="header-collapse">
							<li>
								<button type="button" class="dropdown-item ripple"><a href="profile-specialist.html">Perfil</a></button>
							</li>
							<li>
								<button type="button" class="dropdown-item ripple"><a href="calendar-specialist.html">Agenda</a></button>
							</li>
							<li>
								<hr class="dropdown-divider my-0 text-reset divider" />
							</li>
							<li>
								<button type="button" class="dropdown-item ripple ripple-surface-danger" style="color: #ff0000" href="#"
									onclick="logout()">Logout</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<main class="px-2 px-md-5 d-flex flex-column align-items-center">
		<div class="col-md-6 py-5 text-center">
			<h1>Este é o seu perfil</h1>
			<h5 class="text-muted">Use essa página para ver os seus dados e altera-los</h5>
		</div>

        <div class="container">
            <form class="form-background shadow-1 rounded px-4 px-sm-5 pt-5 pb-3">
                <div class="row">
                    <div class="col-md-6">
                        <label class="mb-1" for="name">Nome completo</label>
                        <input type="text" id="name" value="Luís Silva" class="form-control"/>
                    </div>
                    <div class="col-md-6">
                        <label class="mb-1" for="email">Email</label>
                        <input type="text" id="email" value="luis.silva@gmail.com" class="form-control" disabled/>
                    </div>
                </div>
                <br class="w-100">
                <div class="row">
                    <div class="col-md-6">
                        <label class="mb-1" for="CPF">CNPJ</label>
                        <input type="text" id="CPF" value="94.741.818/0001-09" class="form-control" disabled/>
                    </div>
                    <div class="col-md-6">
                        <label class="mb-1" for="data-nascimento">Data de Nascimento</label>
                        <input type="text" id="data-nascimento" value="29/05/1993" class="form-control" disabled/>
                    </div>
                </div>
                <br class="w-100">
                <div class="row">
                    <div class="col-md-6">
                        <label class="mb-1" for="telefone">Telefone</label>
                        <input type="text" id="telefone" value="(11) 9 9792-7219" class="form-control"/>
                    </div>
                    <div class="col-md-6">
                        <label class="mb-1" for="genero">Gênero</label>
                        <input type="text" id="genero" value="Masculino" class="form-control" disabled/>
                    </div>
                </div>
                <br class="w-100">
                <div class="row">
                    <div class="col-md-6">
                        <label class="mb-1" for="especialidade">Especialidade</label>
                        <input type="text" id="especialidade" value="Psiquiatra" class="form-control" disabled/>
                    </div>
                    <div class="col-md-6">
                        <label class="mb-1" for="CRM">CRM</label>
                        <input type="text" id="CRM" value="123-456" class="form-control" disabled/>
                    </div>
                </div>
                <br class="w-100">
                <div class="row">
                    <div class="col-md-6">
                        <label class="mb-1" for="senha">Senha</label>
                        <input type="text" id="senha" value="" class="form-control"/>
                    </div>
                    <div class="col-md-6">
                        <label class="mb-1" for="confirmacaoSenha">Confirmação de Senha</label>
                        <input type="text" id="confirmacaoSenha" value="" class="form-control"/>
                    </div>
                </div>
                <br class="w-100">
                <div>
                    <button class="btn btn-primary" type="submit">Salvar alterações</button>
                </div>
            </form>
        </div>

		
	</main>
</body>
<script type="text/javascript">
	function logout() {
		alert('Você foi deslogado')
	}
</script>

</html>
